{% extends "base.html" %}
{% block title %}Songs App{% endblock %}
{% block content %}
	{% if latest_song_list %}
		<ul>
		{% for song in latest_song_list %}
			<li><a href="song/{{song.id}}">{{ song.title }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>There are no songs yet</p>
	{% endif %}
{% endblock %}
