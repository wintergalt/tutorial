{% extends "base.html" %}
{% block title %}Songs App{% endblock %}
{% block content %}
	{% if message %}
		<p class="message">{{ message }}</p>
	{% endif %}
	{% if latest_song_list %}
		<ul>
		{% for song in latest_song_list %}
			<li>{{ song.title }}</li>
		{% endfor %}
		</ul>
	{% else %}
		<p>There are no songs yet</p>
	{% endif %}
{% endblock %}
